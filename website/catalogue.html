<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BookLand</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Navbar -->
        <header>
            <img class="logo" src="media/logo.png" alt="logo" width="40" height="40"> 
            <h1 class="title">BookLand</h1>
            <div class="menu">
                <nav class="navbar">
                    <ul>
                        <a href="index.html">Home</a>
                        <a href="catalogue.html">Catalogue</a>
                        <a href="#">Contacts</a>
                        <a href="#events">Events</a>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Elenco libri -->
        <main>
            <section class="sections">
                <h1>Catalogue of our available books</h1>
            </section>
            
            <section id="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title, author or category..." onkeyup="filterBooks()">
            </section>

            <section id="catalog">

            </section>
        </main>

        <!-- Footer -->
        <div class="sections">
            <div class="footer">
                <a href="https://facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://instagram.com/"><i class="fa-brands fa-instagram"></i>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                <br>
                <p>Copyright 2023</p>
            </div>
        </div>

        <!-- I popup saranno generati dinamicamente qui -->
         <div id="popups">
         </div>

        <script src="json/book.js"></script>

    </body>
</html>
